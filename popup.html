<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site Time Limiter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .unblock-btn {
      margin-left: 10px;
    }
  </style> 
</head>
<body>
  <div class="container">
    <h2>Set Time Limit</h2>
    <input type="text" id="hostname" placeholder="Enter website (e.g., example.com)" class="form-control mb-3">
    <input type="number" id="minutes" placeholder="Enter time limit (minutes)" class="form-control mb-3">
    <button id="setLimit" class="btn btn-outline-primary mb-3">Set Limit</button>
    <div id="status" class="alert alert-info" style="display: none;"></div>
    
    <h3 class="mt-4">Active Time Limits</h3>
    <div id="activeTimeLimits" class="mt-3"></div>

    <h3 class="mt-4">Blocked Sites</h3>
    <div id="blockedSites" class="mt-3"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
